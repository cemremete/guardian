version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: guardian-postgres
    environment:
      POSTGRES_DB: guardian_db
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian -d guardian_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: guardian-backend
    environment:
      - NODE_ENV=production
      - PORT=3010
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=guardian_db
      - DB_USER=guardian
      - DB_PASSWORD=changeme
      - JWT_SECRET=change-this-in-production-please
      - ML_SERVICE_URL=http://ml-audit:8000
      - FRONTEND_URL=http://localhost:8080
    ports:
      - "3010:3010"
    volumes:
      - model_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ml-audit:
    build:
      context: .
      dockerfile: docker/ml-audit.Dockerfile
    container_name: guardian-ml-audit
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - model_uploads:/app/uploads:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: guardian-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  model_uploads:
